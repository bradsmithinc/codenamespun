<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Touchy BP</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Viewport scale setting (required): http://labs.doat.com/touchybp/#meta-viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <!-- iPhone standalone settings: http://labs.doat.com/touchybp/#standalone -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="img/icon.png"/>
        <link rel="apple-touch-startup-image" href="img/splash.png" />        
        
        <!-- Initial configuration script -->
        <script>
            // Determines if the agent has a touch interface:  http://labs.doat.com/touchybp/#istouch
            var isTouch = location.href.indexOf('istouch=true') !== -1 ? true : ('ontouchstart' in window);
            // TouchyJs configuration: http://labs.doat.com/touchyjs/#configuration
            var touchyjsConfig = {
                'fixedPositioning': true, // default
                'browserHistory': false, // default
            };
        </script>
        
        <!-- Normalize css by : http://labs.doat.com/touchybp/#normalize.mobile.css -->
        <script> 
            var csspath = isTouch ? 'normalize.mobile.css' : 'normalize.css';
            document.write('<link rel="stylesheet" href="css/normalize.css/' + csspath + '"><\/script>');
        </script>
        
        <link rel="stylesheet" href="css/style.css"></script>
        <link rel="stylesheet" href="css/demo.css"></script>

        <!-- Hide content before rendering: http://labs.doat.com/touchyjs/#nav-dependancy  -->
        <style type="text/css"> .touchyjs-content { display: none; } </style>
    </head>
    <body>


      <div class="touchyjs-header">
		<div id="titlebar"></div>
        <div id="music-player">
          <form id="player-form" action="brige://player/">
            <input type="hidden" name="track" value=""/>
            <input type="hidden" name="playlist" value=""/>
            <div id="album cover">
            </div>
            <div id="song-info">
              <span id="song-title">
              </span>
              <br/>
              <span id="song-playlist">
              </span>
              <div id="player-controls">
              </div>
            </div>
            <input type="submit" name="event" value="play"/>
          </form>
		  <div id="player-controls">
			<a class='previous-song'></a>
		  	<a class='play-pause'></a>
			<a class='next-song'></a>
		  </div>
        </div>
      </div>


        <div class="touchyjs-content" id="activity">
            <div>                
                
                <ul class='table-view activity-feed'>
					<!--li>
						<img src="[IMG]" class="thumbnail" />
						<span class="notification">[MSG]</span>
						<a class='add-btn'>Add</a>
						<a class='play-btn'>Play</a>
					</li-->
                </ul>
            </div>
        </div>
   
        <div class="touchyjs-content" id="discover">
            <div>
				<div class='block-menu'>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view'); return false;">Friends</a>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view'); return false;">Trending</a>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view'); return false;">Nearby</a>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view'); return false;">Recommend</a>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view'); return false;">Weather</a>
				</div>
                <br>
                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
                <br><br><br><br><br><br><br>
            </div>
        </div>
		<div class="touchyjs-content" id="discover-list-view">
            <div>
				<br/><br/>
				<div class='tab-view'>
					<div class="tab-view-buttons">
						<a href="#" onclick='activateTab("#tab-artists"); return false;'>Artists</a>
						<a href="#" onclick='activateTab("#tab-albums"); return false;'>Albums</a>
						<a href="#" onclick='activateTab("#tab-tracks"); return false;'>Tracks</a>
					</div>
					<div id='tab-artists' class='active tab'>
	               	 	<div class='table-view artist-list'>
							<a href='' onclick="TouchyJS.Nav.goTo('discover-list-view-album'); return false;" class='cell'>
								<img src="[IMG]" class="" />
								<span class="artist-name">[ARTIST]</span>
								
							</a>
		                </div>
					</div>
					<div id='tab-albums' class='tab'>
	               	 	<div class='table-view album-list'>
							<a  href='' onclick="TouchyJS.Nav.goTo('discover-list-view-track'); return false;" class='cell'>
								<img src="[IMG]" class="" />
								<span class="album-name">[ALBUM]</span>
								<span class="artist-name">by [ARTIST]</span>
						
							</a>
		                </div>
					</div>
					<div id='tab-tracks' class='tab'>
	               	 	<div class='table-view track-list'>
							<a  class='cell'>
							
								<span class="track-name">[TRACK]</span>
								<span class="artist-name">[ARTIST] - [ALBUM]</span>
					
							</a>
		                </div>
					</div>
				</div>
                <br>
                
                
              
            </div>
        </div>
		<div class="touchyjs-content" id="discover-list-view-artist">
            <div>
				<div class='table-view artist-list'>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view-album'); return false;"  class='cell'>
						<img src="[IMG]" class="" />
						<span class="artist-name">[ARTIST]</span>
						
					</a>
                </div>

                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
                
            </div>
        </div>
		<div class="touchyjs-content" id="discover-list-view-album">
            <div>
				<div class='table-view album-list'>
					<a href="" onclick="TouchyJS.Nav.goTo('discover-list-view-track'); return false;"  class='cell'>
						<img src="[IMG]" class="" />
						<span class="album-name">[ALBUM]</span>
						<span class="artist-name">by [ARTIST]</span>
				
					</a>
                </div>

                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
              
            </div>
        </div>
		<div class="touchyjs-content" id="discover-list-view-track">
            <div>
				<div class='table-view track-list'>
					<a  class='cell'>
					
						<span class="track-name">[TRACK]</span>
						<span class="artist-name">[ARTIST] - [ALBUM]</span>
			
					</a>
                </div>

                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
              
            </div>
        </div>
		
		<div class="touchyjs-content" id="profile">
            <div>
                <div class='avatar-img'>
                	<img src="[AVATAR]" />
                </div>
				<div class='user-info'>
                	<span class='user-name'>[USER NAME]</span>
					<span class='location'>[LOCATION]</span>
				</div>
				<ul class='table-view activity-feed'>
					<!--li>
						<img src="[IMG]" class="" />
						<span class="notification">[MSG]</span>
						<a>Add</a>
						<a>Play</a>
					</li-->
                </ul>
					<br>
                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
             
            </div>
        </div>
		<div class="touchyjs-content" id="mymusic">
            <div>
                My Music
                <br>
                <a href="" onclick="TouchyJS.Nav.back(); return false;">Go back</a>
                
               
            </div>
        </div>
        <div class="touchyjs-footer">
            <div class='tab-navigator'>
				<a href="" onclick="TouchyJS.Nav.goTo('activity', {transition:'none'}); return false;" class='active activity'><span class='icon'></span><span class='title'>Activity</span</a>
				<a href="" onclick="TouchyJS.Nav.goTo('discover', {transition:'none'}); return false;" class='discover'><span class='icon'></span><span class='title'>Discover</span></a>
				<a href="" onclick="TouchyJS.Nav.goTo('profile', {transition:'none'}); return false;" class='profile'><span class='icon'></span><span class='title'>Profile</span></a>
			</div>
        </div>
		
        <script>
            if(!isTouch) {
                document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>');
            } else {
                document.write('<script src="http://developer.stg.doat.com/min/g=zepto.0.7&debug"><\/script>');
            }
        </script>        
        <script src="js/libs/touchy.min.js"></script>      
        <script src="js/script.js"></script>

        <!-- Change UA-XXXXX-X to be your site's ID -->
        <script>
            window._gaq = [['_setAccount', 'UAXXXXXXXX1'], ['_trackPageview'], ['_trackPageLoadTime']];
            document.write('<script src="' + ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js"><\/script>');

        </script>
    </body>
</html>
